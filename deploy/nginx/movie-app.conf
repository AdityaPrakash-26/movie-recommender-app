resolver 127.0.0.11 ipv6=off valid=30s;

server {
    listen 80;
    server_name movie-app.aditya-prakash.me;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name movie-app.aditya-prakash.me;

    # Variables for dynamic upstream DNS resolution
    set $client_host client;
    set $server_host server;

    ssl_certificate /etc/letsencrypt/live/movie-app.aditya-prakash.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/movie-app.aditya-prakash.me/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # ACME challenge for Let's Encrypt (still serve on HTTPS too)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location /api/ {
        proxy_pass http://$server_host:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://$client_host:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}